<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stay home!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>  
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="house" src="./model/scene.gltf"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity text="value: Stay Home!; align: center; width: 15;" position="0 5.8 0" rotation="90 0 0"></a-entity>
        <a-entity text="value: United we stand. Divided we fall; align: center; width: 15;" position="0 5 0" rotation="90 0 0"></a-entity>
        <a-entity gltf-model="#house" position="0 0 0" scale="0.02 0.02 0.02" rotation="90 0 0"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
